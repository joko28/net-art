<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frames of Reflection</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Merienda:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Frames of Reflection</h1>
    </header>

    <main>
      <div class="container">
        <img
          id="randomImage"
          src="images/trees-lake-sunrise-640.jpg"
          alt="trees-lake-sunrise"
          width="600"
        />
        <p id="quoteText">
          I believe we are here on the planet Earth to live, grow up, and do
          what we can to make this world a better place for all people to enjoy
          freedom. — Rosa Parks
        </p>
        <button id="randomizeBtn">Show Random Pair</button>
        <br />
        <button id="saveFavoriteBtn">Save Favorite</button>
        <br />

        <a href="favorites.html" class="view-favorites-link">View Favorites</a>
      </div>

      <!-- Comment Section -->
      <div id="comment-section">
        <h3>Share Your Thoughts</h3>
        <form id="quotesForm">
          <textarea
            id="quoteInput"
            rows="4"
            placeholder="Write your thoughts here..."
            required
          ></textarea>
          <br />
          <button type="submit">Submit</button>
        </form>
        <div id="submittedQuotes"></div>
      </div>
    </main>

    <footer>
      © 2024 Frames of Reflection | <a href="index.html">Home</a> |
      <a href="favorites.html">Favorites</a>
    </footer>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script src="js/favorites.js"></script>
  </body>
</html>
